      </ul>

    <div class="bg-slideshow">
      <div class="bg-slide" style="background-image: url('images/galle3.jpeg')"></div>
      <div class="bg-slide" style="background-image: url('images/colombo.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/jaffna.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/sigiriya.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/ella.jpg')"></div>

      <div class="bg-slide" style="background-image: url('images/sea.jpeg')"></div>
      <div class="bg-slide" style="background-image: url('images/kandy.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/yala.jpg')"></div>
    </div>

    <div class="main-content">
      <div class="hero-section">
        <h1 class="hero-title"><i class="fas fa-clock-rotate-left"></i> Your Search History</h1>
        
        <div class="history-container">
          <div class="search-stats" id="searchStats">
            <div class="stat-item">
              <span class="stat-number" id="totalSearches">0</span>
              <span class="stat-label">Total Searches</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="todaySearches">0</span>
              <span class="stat-label">Today</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="uniqueSearches">0</span>
              <span class="stat-label">Unique Places</span>
            </div>
          </div>

          <div class="control-panel">
            <div class="search-filter">
              <i class="fas fa-search"></i>
              <input type="text" class="filter-input" id="searchFilter" placeholder="Filter search history...">
            </div>
            <button class="clear-btn" id="clearHistoryBtn">
              <i class="fas fa-trash"></i> Clear All History
            </button>
          </div>

          <div id="searchHistoryList"></div>
        </div>
      </div>
    </div>
