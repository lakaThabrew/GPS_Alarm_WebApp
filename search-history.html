<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search History - GPS Alarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">GPS Alarm</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">Trip History</a></li>
          <li class="nav-item"><a class="nav-link active" href="search-history.html">Search History</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-slideshow">
    <!-- same slideshow divs as your other pages -->
    <div class="bg-slide" style="background-image: url('images/galle3.jpeg')"></div>
    <div class="bg-slide" style="background-image: url('images/colombo.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/jaffna.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/sigiriya.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/ella.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/Nuwara_Eliya.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/sea.jpeg')"></div>
    <div class="bg-slide" style="background-image: url('images/kandy.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/yala.jpg')"></div>
  </div>

  <div class="content" style="padding-top: 5%;">
    <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: white; text-shadow: 2px 2px 6px #000;">
      Your Search History
    </h1>
    <ul id="searchHistoryList" class="list-group w-50 mx-auto mt-4"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("searchHistoryList");
      const history = JSON.parse(localStorage.getItem("searchHistory")) || [];

      if (history.length === 0) {
        list.innerHTML = "<li class='list-group-item'>No searches yet.</li>";
        return;
      }

      // Reverse order: most recent first
      history.slice().reverse().forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = item;
        list.appendChild(li);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
