<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History - GPS Alarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">GPS Alarm</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="history.html">Trips</a></li>
          <li class="nav-item"><a class="nav-link" href="search-history.html">Search History</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Slideshow -->
  <div class="bg-slideshow">
    <div class="bg-slide" style="background-image: url('images/galle3.jpeg')"></div>
    <div class="bg-slide" style="background-image: url('images/colombo.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/jaffna.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/sigiriya.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/ella.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/Nuwara_Eliya.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/sea.jpeg')"></div>
    <div class="bg-slide" style="background-image: url('images/kandy.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/yala.jpg')"></div>
  </div>

  <!-- History Content -->
  <div class="content text-white text-center">
    <h1 style="font-size: 100px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-shadow: 10px 10px 10px #000;">
      Your Trip History
    </h1>
    <ul id="tripList" class="list-unstyled fs-4"></ul>
  </div>

  <!-- Load Trip History from localStorage -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tripList = document.getElementById("tripList");
      const trips = JSON.parse(localStorage.getItem("tripHistory")) || [];

      if (trips.length === 0) {
        tripList.innerHTML = "<li>No trips yet.</li>";
      } else {
        trips.reverse().forEach((trip) => {
          const li = document.createElement("li");
          li.innerText = `üìç ${trip.destination} ‚Äî ${trip.distance} km ‚Äî ${trip.time}`;
          tripList.appendChild(li);
        });
      }
    });
  </script>

</body>
</html>
