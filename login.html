<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="new_style.css" />
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">GPS Alarm</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search-history.html">Search History</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html" class="active">Log In</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="login-container">
      <h1>Welcome Back</h1>
      
      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <div class="btn-content">
            <div class="spinner" id="spinner"></div>
            <span id="btnText">Sign In</span>
          </div>
        </button>
      </form>

      <div class="forgot-password">
        <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot Password?</a>
      </div>

      <div class="register-link">
        Don't have an account? <a href="register_add.html">Sign Up</a>
      </div>
    </div>
  </div>

  <div class="bg-slideshow">
      <div class="bg-slide" style="background-image: url('images/galle3.jpeg')"></div>
      <div class="bg-slide" style="background-image: url('images/colombo.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/jaffna.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/sigiriya.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/ella.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/Nuwara_Eliya.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/sea.jpeg')"></div>
      <div class="bg-slide" style="background-image: url('images/kandy.jpg')"></div>
      <div class="bg-slide" style="background-image: url('images/yala.jpg')"></div>
  </div>

  <footer>&copy; 2025 GPS Alarm Web App. All rights reserved.</footer>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Form submission handler
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      spinner.style.display = 'block';
      btnText.textContent = 'Signing In...';

      // Simulate login process
      setTimeout(() => {
        authenticateUser(username, password);
      }, 1500);
    });

    function authenticateUser(username, password) {
      // Get registered users from localStorage
      const users = JSON.parse(window.localStorage?.getItem('gpsAlarmUsers') || '[]');
      
      // Check for default admin account
      if ((username === 'admin' || username === 'user') && password === 'password') {
        loginSuccess('admin', 'Administrator');
        return;
      }

      // Find user by username or email
      const user = users.find(u => 
        (u.username === username || u.email === username) && u.password === password
      );

      if (user) {
        loginSuccess(user.username, user.fullName);
      } else {
        loginFailure('Invalid username/email or password');
      }
    }

    function loginSuccess(username, fullName) {
      const sessionData = {
        username: username,
        fullName: fullName,
        loginTime: new Date().toISOString()
      };
      
      if (window.sessionStorage) {
        window.sessionStorage.setItem('loggedInUser', JSON.stringify(sessionData));
      }

      showSuccess(`Welcome back, ${fullName}!`);
      
      // Redirect after success message
      setTimeout(() => {
        // For demo purposes, show alert instead of redirect
        alert(`Login successful! Would redirect to profile.html now.`);
        window.location.href = 'profile.html';
        
        // Reset form for demo
        resetForm();
      }, 2000);
    }

    function loginFailure(message) {
      showError(message);
      resetForm();
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function resetForm() {
      loginBtn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = 'Sign In';
    }

    // Real-time validation
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('input', function() {
        // Hide error messages when user starts typing
        if (errorMessage.style.display === 'block') {
          errorMessage.style.display = 'none';
        }
      });
    });

    // Check if user came from registration
    window.addEventListener('DOMContentLoaded', function() {
      // Check URL parameters for registration success
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('registered') === 'true') {
        showSuccess('Registration successful! Please log in with your credentials.');
      }
    });

    // Demo user info display (remove in production)
    console.log('Demo Login Credentials:');
    console.log('Username: admin, Password: password');
    console.log('Username: user, Password: password');
    console.log('Or use any credentials you registered with');
  </script>
</body>
</html>
