    <main>
      <section class="profile-card shadow-lg" aria-label="User Profile">
        <div class="avatar" id="avatar" aria-hidden="true">ðŸ‘¤</div>
        <h1 class="username" id="usernameDisplay" tabindex="0">User Name</h1>
        <p class="user-email" id="userEmailDisplay" tabindex="0">
          user@example.com
        </p>
        <button
          class="btn btn-danger btn-logout"
          id="logoutBtn"
          aria-label="Log out"
        >
          Log Out
        </button>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function logout() {
        sessionStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const usernameDisplay = document.getElementById("usernameDisplay");
        const userEmailDisplay = document.getElementById("userEmailDisplay");
        const avatar = document.getElementById("avatar");
        const logoutBtn = document.getElementById("logoutBtn");

        const loggedInUser = sessionStorage.getItem("loggedInUser");
        if (!loggedInUser) {
          window.location.href = "login.html";
          return;
        }

        usernameDisplay.textContent = loggedInUser;
        avatar.textContent = loggedInUser.charAt(0).toUpperCase();
        userEmailDisplay.textContent = `${loggedInUser.toLowerCase()}@example.com`;

        logoutBtn.addEventListener("click", logout);
      });
    </script>
  </body>
