<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Alarm Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">GPS Alarm</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">Trips</a></li>
          <li class="nav-item"><a class="nav-link" href="search-history.html">Search History</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Slideshow -->
  <div class="bg-slideshow">
    <div class="bg-slide" style="background-image: url('images/galle3.jpeg')"></div>
    <div class="bg-slide" style="background-image: url('images/colombo.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/jaffna.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/sigiriya.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/ella.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/Nuwara_Eliya.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/sea.jpeg')"></div>
    <div class="bg-slide" style="background-image: url('images/kandy.jpg')"></div>
    <div class="bg-slide" style="background-image: url('images/yala.jpg')"></div>
  </div>

  <!-- Main Content -->
  <div class="content text-center text-white position-relative">
    <h1 style="font-size: 100px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-shadow: 10px 10px 10px #000;">
      GPS Alarm Web App
    </h1>
    <p style="text-shadow: 2px 2px 2px #000; font-size: 20px">
      Enter your destination to begin...
    </p>
    <input type="text" id="destinationInput" class="form-control mb-3 w-50 mx-auto" placeholder="University of Moratuwa" />
    <button id="startBtn" class="btn btn-light">Get Started</button>
  </div>

  <!-- Map -->
  <div id="home-map" style="height: 300px; width: 700px; margin: 20px auto;"></div>

  <!-- Audio -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <!-- JavaScript -->

  <script src="script.js"></script>
</body>
</html>
